<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>


<title>
    {% block title %}
      {% if title %} {{ title }} {% else %} {{ configuration.SYSTEM_TITLE }} {% endif %}
    {% endblock %}
</title>

  <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
  <meta name="author" content="fullahead.org - studio7designs.com" />
  <meta name="description" content="Site Description Here" />
  <meta name="keywords" content="keywords, here" />
  <meta name="robots" content="index, follow, noarchive" />
  <meta name="googlebot" content="noarchive" />

  <link rel="stylesheet" type="text/css" href="/static/themes/nautica05/css/layout.css" media="screen, projection, tv " />
  <link rel="stylesheet" type="text/css" href="/static/themes/nautica05/css/html.css" media="screen, projection, tv " />

    <script type="text/javascript"
        src="http://ajax.googleapis.com/ajax/libs/dojo/1.3.2/dojo/dojo.xd.js"
        djConfig="parseOnLoad:false,isDebug:false"></script>
    <script type="text/javascript">
        dojo.addOnLoad( function() {
                    var frames = dojo.query("frame");
                    var i, frame;
                    for( i = 0; i < frames.length; i++)
                    {
                        if(frames[i].name == "showframe")
                        {
                            frame = frames[i];
    {% if to_page %}
                            frame.src = "{{to_page}}";
    {% endif %}
                        }
                    }

                
            });</script>
</head>

<frameset cols="200,*">

<frame src="/frames/sidebar/">
<frame src="/frames/root/" name="showframe">

</frameset>

</html>
